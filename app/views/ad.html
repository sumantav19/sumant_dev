<p>This is the ad view.</p>
	
<div class="col-lg-6">
	<form role="form" class="form-horizontal" ng-submit="getAdProp()">
		<div class="form-group">
			<label class="control-label " for="inputName">Ad Name</label>
			
				<input type="text" ng-model="Ad.name.value" class="form-control">
			
		</div>
		<div class="form-inline">
			
			<div class="form-group">				
				<input type="text" ng-model="nameStyle['font-family']" class="form-control" aria-label="..." placeholder="Font-Family">
				<input type="text" ng-model="nameStyle['font-size']" class="form-control" aria-label="..." placeholder="Text size">
				<input type="text"  ng-model="nameStyle['color']" class="form-control" aria-label="" placeholder="Text Color">
			</div>
				
		</div>
		
		
		<div class="form-group">
			<label class="control-label" for="Offerdetails">Select an image file:</label>
			
			<div class="col-lg-12">
				<input class="form-control" ng-model="Ad.fileInput" id="fileInput" name="Offerdetails" placeholder="Offerdetails" value="10% off" type="file" required="required"/>
			</div>
		</div>


  		
  		
		<div class="cropArea" style="background: #E4E4E4;  overflow: hidden;  width:500px;  height:350px;">
		    <img-crop image="myImage" result-image="myCroppedImage" area-type="square" area-min-size="200" result-image-format="image/jpeg"></img-crop>
		</div>
	</div>
	<div class="col-lg-6">
		<div class="panel panel-default">
  			<div class="panel-body">
    			<div ng-style="nameStyle"><h2><span>{{Ad.name.value}}</span></h2></div>
    			<div><img ng-style="pictureStyle" ng-src="{{myCroppedImage}}" /></div>
  			</div>
		</div>
		
	</div>
